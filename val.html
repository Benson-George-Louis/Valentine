<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <link rel="stylesheet" href="val.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background video -->
        <video autoplay muted loop id="background-video">
            <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="valentines">
            <div class="envelope">
                <div class="front">
                    <div class="envelope-text">Hey Love &#9829</div>
                </div>
            </div>
            <div class="card">
                <div class="text">"In you, I've found my forever and always. Will you be mine?"<br><br></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>

        <!-- New question and buttons section -->
        <div class="question">Will you be my valentine?</div>
        <div class="buttons">
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>

        <div class="shadow"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="val.js"></script>
</body>
</html>
