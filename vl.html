<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: url('cute-valentines-day-background-with-hearts-greeting-message.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Brush Script MT', cursive;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .message {
            padding: 20px;
            margin-bottom: 20px;
            width: 80%;
            font-size: 45px;
        }
        span {
            position: absolute;
            pointer-events: none;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
            animation: fadeInOut 1s linear infinite;
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }
        span::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('heart.png');
            background-size: cover;
            animation: moveShape 1s linear infinite;
        }
        @keyframes moveShape {
            0% {
                transform: translate(0) rotate(0deg);
            }
            100% {
                transform: translate(300px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Let's make this Valentine's Day an epic tale of fun, laughter, and unforgettable moments. Let's make some beautiful memories together!</p>
    </div>
    <script>
        document.addEventListener('mousemove', function(e) {
            let body = document.querySelector('body');
            let heart = document.createElement('span');
            let x = e.clientX;
            let y = e.clientY;
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';

            let size = Math.random() * 80;
            heart.style.width = 20 + size + 'px';
            heart.style.height = 20 + size + 'px';

            let transformValue = Math.random() * 360;
            heart.style.transform = 'rotate(' + transformValue + 'deg)';

            body.appendChild(heart);

            setTimeout(function() {
                heart.remove();
            }, 1000);
        });
    </script>
</body>
</html>
